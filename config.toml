    title     = "Articles:"
    subtitle  = "Seeking to make the complex clear & practical." 
    more      = "VIEW MORE ARTICLES"
    viewarticle = "View Article" 
    
  [Languages.en.params.portfolio]
    enable    = true
    title     = "Books for Kids:"
    subtitle  = "Crafting experiences and working for sparkling in the children's eyes."
    more      = "VIEW MORE BOOKS"
    amazonbutton = "Buy on Amazon"
    viewbook = "View Book"
    

  

  [Languages.en.params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "LET’S GROW TOGETHER"
    primary_button      = "Read the Blog"
    primary_button_url  = "/en/blog"
    secondary_button    = "View Books for Kids"
    secondary_button_url = "/en/portfolio"



    
    
